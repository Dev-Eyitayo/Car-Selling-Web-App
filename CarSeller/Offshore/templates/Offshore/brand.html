{% extends 'Offshore/base.html' %}
{% load static %}
{% block title %}Brand{% endblock %}

{% block maincontent %}
    <div class="container my-5">
        <div class="row">
            <div class="col-sm-3">
                <div class="list-group">
                    {% for val in name %}
                        <a href="{% url 'brand-name' val.name %}" class="list-group-item list-group-item-action" aria-current="true">{{ val.name}}</a> 
                    {% endfor %}
                </div>
            </div>

            <div class="col-sm-9">
                <div class="row">
                    {% for item in product %}
                        <div class="col text-center mb-4">
                            <a href="{% url 'product-feature' item.id%}" class="btn">
                                <div>
                                    <img src="{{ item.product_image.url }}" width="250px" height="250px"/>
                                    <div class="fw-bold">{{item.name}}</div>
                                    <div class="fw-bold text-danger">$<small class="fw-bold">{{ item.selling_price }}</small>
                                    </div>
                                </div>
                            </a>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endblock maincontent%}
