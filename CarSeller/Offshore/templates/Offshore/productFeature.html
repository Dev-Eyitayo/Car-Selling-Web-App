{% extends 'Offshore/base.html' %}
{% load static %}
{% block title %}feature{% endblock %}

{% block maincontent %}
    <div class="container">
        <div class="row flex justify-content-between">
            <div class="img2 col-lg-5 mt-5" style="margin-left: 30px;">
                <img src="{{ product.product_image.url }}" class="image col-xs-6 col-sm-12 col-lg-12 mt-3 text-sm-center w-100 h-100" alt="">
            </div>
            <div class="productdetail col-lg-4" style="margin-right: 60px;">
                <h1 class="mt-3" style="font-family: Georgia; font-size: 40px;">{{ product.name }}</h1>
                <h5 class="fw-bold">${{ product.selling_price}}</h5><br></br>
                <h4>Product Features</h4>
                <ul class="fs-5" style="font-family: Rajdhani;">
                    <li>{{ product.features }}</li>
                </ul>
                <div class="buttons row flex" style="font-family: Rajdhani;">
                    <button type="submit" class="d-grid gap-2 btn1 btn btn-danger p-1 m-1 btn-lg text-decoration-none text-white">Add to Cart</button>
                    <button class="btn btn-dark p-1 m-1 btn-lg"><a href="#" class="text-decoration-none" style="color:white;">Buy Now</a></button>
                </div>
            </div>
        </div> 
    </div>
{% endblock maincontent %}
